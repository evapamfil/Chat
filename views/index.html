<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mood'Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/swiper.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="light"></div>
            <div class="swiper-slide" id="black"></div>
            <div class="swiper-slide"><img src="../static/pictures/sea.jpg" alt="sea-mood"></div>
            <div class="swiper-slide"><img src="../static/pictures/jungle.jpg" alt="jungle-mood"></div>
            <div class="swiper-slide"><img src="../static/pictures/space.jpg" alt="space-mood"></div>
            <div class="swiper-slide"><img src="../static/pictures/savana.jpg" alt="savana-mood"></div>
        </div>
        
        <section id="start-chat">
            <img src="/static/pictures/LOGO-moodchat.png" alt="logo" id="logo">
            <p>Enter your name :</p>
            <input type="text" name="name" placeholder="Your name" id="name">
            <p>Choose your avatar :</p>
            <div>
                <ul>
                    <li>
                        <label><img src="../static/pictures/fillion.png" alt="fillion" class="img_avatar" id="fillion"></label>
                        <input type="radio" name="avatar" value="fillion" class="input_avatar" id="avatar_fillion">
                    </li>
                    <li>
                        <input type="radio" name="avatar" value="byonce" class="input_avatar" id="avatar_byonce">
                        <label><img src="../static/pictures/byonce.png" alt="ByoncÃ©" class="img_avatar" id="byonce"></label>
                    </li>
                    <li>
                        <input type="radio" name="avatar" value="donald" class="input_avatar" id="avatar_donald">
                        <label><img src="../static/pictures/donald.png" alt="Donald" class="img_avatar" id="donald"></label>
                    </li>
                    <li>
                        <input type="radio" name="avatar" value="kim" class="input_avatar" id="avatar_kim">
                        <label><img src="../static/pictures/kim.png" alt="Kim" class="img_avatar" id="kim"></label>
                    </li>
                </ul>
            </div>
            <a id="button">GO !</a>
        </section>
    </div>
    
    <script type="text/javascript" src="/static/js/swiper.min.js"></script>
    <script type="text/javascript" src="/static/js/script_home.js"></script>
    <script type="text/javascript" src="/static/js/cookie.js"></script>
</body>
</html>
